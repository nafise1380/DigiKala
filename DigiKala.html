    <div class="d-flex align-items-center gap-3">

<nav class="bg-white border-bottom">

<div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/img/banner-design-in-digikala-style.jpg" class="d-block w-100 " alt="بنر 1" style="height: 300px; object-fit: cover;">
    </div>
    <div class="carousel-item">
      <img src="assets/img/pack-digikala-banner222.jpg" class="d-block w-100 " alt="بنر 2" style="height: 300px; object-fit: cover;">

    <div class="carousel-item">

  </div>

  <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
